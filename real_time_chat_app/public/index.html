<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time Chat Application</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Caveat+Brush" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <header>
            <h1>Real Time Chat Application</h1>
        </header>

        <section class="message-form">
            <form action="javascript:void(0)">
                <label for="message"></label>
                <input id="message" type="text" required placeholder="Type your message">
            </form>
        </section>

        <section id="messageScreen"></section>
    </main>
    <script src="js/socket.io-client.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
